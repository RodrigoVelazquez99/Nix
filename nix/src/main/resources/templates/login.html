<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/common::head"></head>

  <body>

<div class="col-lg-4 offset-lg-4 col-md-6 offset-md-3 col-12">
    <div class="container pt-5">
      <form method="POST" th:action="@{/login}" class="form-signin">
        <h2 class="form-heading pb-3 text-center">Iniciar sesion</h2>

        <div th:if="${error != null}">
          <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <p th:text="${error}"> </p>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        </div>

        <div th:if="${message != null}">
          <div class="alert alert-success alert-dismissible fade show" role="alert">
            <p th:text="${message}"> </p>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        </div>

        <div class="form-group">
            <input name="email" type="email" class="form-control" placeholder="Correo"
                   autofocus="true" title="Ingresa un correo valido" required/>
        </div>
        <div class = "form-group">
            <input name="password" type="password" class="form-control" placeholder="Contraseña" title="La contraseña debe ser de al menos 8 caracteres" pattern=".{8,}" required/>
        </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Iniciar sesion</button>

            <h4 class="text-center pt-3"><a href="/signup">Registrarse</a></h4>
      </form>
    </div>
</div>

  </body>
</html>

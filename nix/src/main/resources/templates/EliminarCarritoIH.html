<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/common::head"></head>

<body>

  <!-- Barra de navegacion  -->
	<div th:insert="fragments/common :: navbar"></div>


	<div class="container pt-3">
	<h1> Carrito de compras </h1>
	</div>


	<div class = "container pt-5">
		<div th:if="${hayElementos}">
			<table class="table table-bordered">
			  <thead class ="thead-dark">
			    <tr>
			      <th scope="col">Platillo</th>
						<th scope="col">Cantidad</th>
			      <th scope="col">Precio Unitario</th>
			      <th scope="col" style="width: 10%">Eliminar</th>
			    </tr>
			  </thead>
			  <tbody>
					<c:forEach var="platillo" items="${carrito}">
							<tr th:each="platillo : ${carrito}" >
						    <td th:utext="${platillo.food.nombre}"></td>
								<td th:utext="${platillo.amount}"></td>
						    <td th:utext="${platillo.food.precio}"></td>
								<td> <a th:href="@{'/carrito/editar/' + ${platillo.food.idPlatillo}}" class="btn btn-danger" role="button"> Eliminar </a> </td>
						  </tr>
					</c:forEach>
			  </tbody>
			</table>
	</div>
		<div th:unless="${hayElementos}">
			<h3 style="text-align:center"> Aun no agregas platillos </h3>
		</div>
	</div>


	<div class = "container pt-3">
	    <a href="/carrito/ver" class="btn btn-info" role="button"> Cancelar</a>
  		<button type="button" class="btn btn-info" data-toggle="modal" data-target="#confirmar">
  			Guardar cambios
  		</button>
	</div>

  <!-- popup para confirmar la accion -->
  <div th:insert="fragments/common :: confirmar-popup" ></div>




</body>
</html>

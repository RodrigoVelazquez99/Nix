<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/common::head"></head>

<body>

  <!-- Barra de navegacion  -->
	<div th:insert="fragments/common :: navbar"></div>


	<div class="container pt-3">
	<h1> Carrito de compras </h1>
	</div>


	<div class = "container pt-5">
	<table class="table table-bordered">
	  <thead class ="thead-dark">
	    <tr>
	      <th scope="col">Platillo</th>
	      <th scope="col">Precio</th>
	      <th scope="col" style="width: 10%">Eliminar</th>
	    </tr>
	  </thead>
	  <tbody>
			<c:forEach var="platillo" items="${carrito}">
					<tr th:each="platillo : ${carrito}" >
				    <td th:utext="${platillo.nombre}"></td>
				    <td th:utext="${platillo.precio}"></td>
						<td> <a th:href="@{'/carrito/editar/' + ${platillo.nombre}}" class="btn btn-danger" role="button"> Eliminar </a> </td>
				  </tr>
			</c:forEach>
	  </tbody>
	</table>
	</div>


	<div class = "container pt-3">
	    <a href="/carrito/ver" class="btn btn-info" role="button"> Cancelar</a>
  		<button type="button" class="btn btn-info" data-toggle="modal" data-target="#confirmar">
  			Guardar cambios
  		</button>
	</div>

  <!-- popup para confirmar la accion -->
  <div th:insert="fragments/common :: confirmar-popup" ></div>




</body>
</html>

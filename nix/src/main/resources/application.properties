# ubicación de las plantillas de HTML
spring.thymeleaf.prefix=classpath:/templates/

# configuración de la base de datos
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_USERNAME}
spring.datasource.password=${SPRING_PASS}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=create-drop


# configuración del servidor SMTP de Google
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# TLS conexión cifrada al servidor SMTP
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.auth=true

# Credenciales del servidor SMTP
spring.mail.username=naat.software@gmail.com
spring.mail.password=

# Mensajes de validación del registro de usuarios
spring.messages.basename=validation
